<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase-messaging.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.js'></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAn_-NWvKFSIDjgMMo4bEwxb0kaVFIrVzA &libraries=places"></script>
    <script src='assets/scripts/script.js'></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.33.1/mapbox-gl.css' rel='stylesheet'>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href='assets/css/style.css' rel='stylesheet' />
</head>
<body>
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
            <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">MapChat</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link category" href="" data-attribute="music">Music</a>
                <a class="mdl-navigation__link category" href="" data-attribute="Coffee">Coffee</a>
                <a class="mdl-navigation__link category" href="" data-attribute="Bar">Bar</a>
            </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">MapChat</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link category drawer-category" href="" data-attribute="music">Music</a>
                <a class="mdl-navigation__link category drawer-category" href="" data-attribute="Coffee">Coffee</a>
                <a class="mdl-navigation__link category drawer-category" href="" data-attribute="Bar">Bar</a>
                <a class="mdl-button mdl-js-button mdl-button--raised signin-buttons" id="signout" href="index.html">Sign Out</a>
            </nav>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" id="close-drawer">
                <i class="material-icons">add</i>
            </button>
        </div>
        <main class="mdl-layout__content">
            <div id='map'></div>
            <div id='text'></div>
        </main>
    </div>
</body>
</html>
