<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <link href='assets/css/style.css' rel='stylesheet' />

<body>
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">

            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link category" href="" data-attribute="music">Music</a>
                <a class="mdl-navigation__link category" href="" data-attribute="Coffee">Coffee</a>

                <a class="mdl-navigation__link category" href="" data-attribute="Fun">Fun</a>
            </nav>

        <main class="mdl-layout__content">
            <div id='map'></div>
            <div id='text'></div>
        </main>
    </div>
